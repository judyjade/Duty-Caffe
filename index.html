<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Caffe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img src="imagem/Cafeteria Elegante Logo.png" alt="Logo da Cafeteria" class="cabecalho-img">
        <nav class="cabecalho-nav">
            <a href="#" class="cabecalho-nav__link">Home</a>
            <a href="#" class="cabecalho-nav__link">Contato</a>
        </nav>
    </header>
    <main class="principal">
        <section class="principal-capa">
            <div class="principal-capa__combotao">
                <div class="principal-capa__conteudo">
                    <h1 class="principal-capa__titulo">O café mais chique de Foz.</h1>
                    <p class="principal-capa__texto">Nos conheça um pouco mais.</p>
                    <p class="principal-capa__texto">Estamos atendendo desde 2007.</p>
                    <p class="principal-capa__texto">Servimos uma grande variedade de café, cappuccino, entre vários outros sabores.</p>
                    <p class="principal-capa__texto">Um ambiente aconchegante e acolhedor para você e toda sua família!</p>
                </div>
                <a href="#" class="principal-capa__botao">Veja nosso Cardápio</a>
            </div>
                <img src="imagem/Cafeteria Elegante Logo.png" alt="Logo" class="principal-capa__img">
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
